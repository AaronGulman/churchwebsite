.mask {
    width: 100%;
    height: 100vh;
    background-color: rgb(241, 231, 220);
    fill: currentColor;
    -webkit-mask: url('../SVGs/waveMask.svg') no-repeat;
    mask: url('../SVGs/waveMask.svg') no-repeat;
    -webkit-mask-size: cover;
    mask-size: cover;
}